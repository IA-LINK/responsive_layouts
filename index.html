<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AJ & J Responsive Web Layout</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <h1><a href="home.html" class="logo-link">AJ & J Responsive Web</a></h1>
      <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="main-nav">
        <span class="hamburger">☰</span>
      </button>
      <nav class="main-nav" id="main-nav" aria-hidden="true">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="articles.html">Articles</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Search..." aria-label="Search">
        <button aria-label="Search">🔍</button>
      </div>
    </div>
  </header>

  <main class="layout">
    <section class="content-section">
      <h2 class="section-title">Latest Articles</h2>
      <div class="article-grid">
        <!-- Repeat article cards (unchanged) -->
      </div>
    </section>

    <aside class="sidebar">
      <h2 class="sidebar__title">📌 Sidebar</h2>
      <!-- Sidebar content -->
    </aside>

    <section class="featured">
      <h2>🌟 Featured Content</h2>
      <div class="featured-grid">
        <!-- Featured content -->
      </div>
    </section>

    <section class="newsletter">
      <h2>📧 Newsletter</h2>
      <form>
        <input type="email" placeholder="Your email" aria-label="Email">
        <button type="submit">Subscribe</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="social-links">
        <!-- Social links -->
      </div>
      <p>© 2025 AJ & J Responsive Website. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
