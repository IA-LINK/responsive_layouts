<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | AJ & J Responsive Web</title>
</head>
<body style="margin:0; font-family: Arial, sans-serif; background-color:#f4f6f8; color:#222;">

  <!-- Header -->
  <header class="site-header" style="background:#fff; box-shadow:0 2px 6px rgba(0,0,0,0.08); position:sticky; top:0; z-index:1000;">
    <div class="header-container" style="max-width:1200px; margin:0 auto; padding:1rem 1.5rem; display:flex; justify-content:space-between; align-items:center;">
      <h1 style="font-size:1.8rem; font-weight:700; margin:0;">
        <a href="index.html" style="color:#222; text-decoration:none;">AJ & J Responsive Web</a>
      </h1>
      <button class="menu-toggle" aria-label="Toggle menu" style="background:none; border:none; font-size:1.75rem; cursor:pointer;">☰</button>
      <nav class="main-nav" id="main-nav">
        <ul style="list-style:none; display:flex; gap:1.5rem; margin:0;">
          <li><a href="home.html" style="text-decoration:none; font-weight:500; color:#333;">Home</a></li>
          <li><a href="articles.html" style="text-decoration:none; font-weight:500; color:#333;">Articles</a></li>
          <li><a href="about.html" style="text-decoration:none; font-weight:500; color:#333;">About</a></li>
          <li><a href="contact.html" style="text-decoration:none; font-weight:500; color:#333;">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="layout" style="max-width:1200px; margin:2rem auto; padding:0 1.5rem;">
    <section class="content-section">
      <h2 class="section-title" style="font-size:2rem; margin-bottom:2rem; font-weight:bold; color:#222;">Contact Us</h2>
      <form class="contact-form" style="background:#fff; padding:2rem; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.05);">
        <div class="form-group" style="margin-bottom:1.5rem;">
          <label for="name" style="display:block; margin-bottom:0.5rem;">Name:</label>
          <input type="text" id="name" name="name" required 
                 style="width:100%; padding:0.75rem; border:1px solid #ccc; border-radius:5px;" />
        </div>
        <div class="form-group" style="margin-bottom:1.5rem;">
          <label for="email" style="display:block; margin-bottom:0.5rem;">Email:</label>
          <input type="email" id="email" name="email" required 
                 style="width:100%; padding:0.75rem; border:1px solid #ccc; border-radius:5px;" />
        </div>
        <div class="form-group" style="margin-bottom:1.5rem;">
          <label for="message" style="display:block; margin-bottom:0.5rem;">Message:</label>
          <textarea id="message" name="message" required 
                    style="width:100%; padding:0.75rem; border:1px solid #ccc; border-radius:5px; height:120px;"></textarea>
        </div>
        <button type="submit" 
                style="background-color:#0077cc; color:white; padding:0.75rem 1.5rem; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">
          Send Message
        </button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer" style="background-color:#1a1a1a; color:#eee; padding:2rem 1.5rem; text-align:center; margin-top:3rem;">
    <div class="footer-content" style="max-width:1000px; margin:0 auto;">
      <div class="social-links" style="margin-bottom:1rem;">
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" style="margin:0 0.5rem; color:#eee; text-decoration:none;">Twitter</a>
        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" style="margin:0 0.5rem; color:#eee; text-decoration:none;">Facebook</a>
        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" style="margin:0 0.5rem; color:#eee; text-decoration:none;">Instagram</a>
        <a href="https://github.com" target="_blank" rel="noopener noreferrer" style="margin:0 0.5rem; color:#eee; text-decoration:none;">Github</a>
      </div>
      <p style="margin:0;">© 2025 AJ & J Responsive Website. All rights reserved.</p>
    </div>
  </footer>

  <!-- Navigation Toggle Script -->
  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const mainNav = document.getElementById('main-nav');

    menuToggle.addEventListener('click', function () {
      const isOpen = this.getAttribute('aria-expanded') === 'true';
      this.setAttribute('aria-expanded', !isOpen);
      document.querySelector('.site-header').classList.toggle('nav-open');
      mainNav.setAttribute('aria-hidden', isOpen);
    });
  </script>

</body>
</html>
